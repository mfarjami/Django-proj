{% extends 'base.html' %}

{% block content %}
  <form action="" method="post" class="col-md-5">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login" class="btn btn-primary">
  </form>
  <a href="{% url 'social:begin' 'github' %}" class="btn btn-success">Github</a>
  <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-danger">Google</a>
{% endblock %}
