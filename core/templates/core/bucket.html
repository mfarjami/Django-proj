{% extends 'base.html' %}
{% load extra_filters %}


{% block title %} Bucket {% endblock %}
{% block content %}
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">size</th>
          <th scope="col">Download</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
      {% for object in objects %}
        <tr>
          <th scope="row">{{ forloop.counter }}</th>
          <td>{{ object.Key }}</td>
          <td>{{ object.Size |converter }}</td>
          <td><a href="{% url 'core:bucket_download' object.Key %}">download</a></td>
          <td><a href="{% url 'core:bucket_delete' object.Key %}">delete</a></td>
        </tr>
      {% endfor %}
      <a href="{% url 'core:bucket_upload' %}">upload</a>
      </tbody>
    </table>


{% endblock %}
